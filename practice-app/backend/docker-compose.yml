version: '3'

services:
  db:
    image: postgres:14
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=neighborhood_assistance
    ports:
      - "5433:5432"  # Host'ta 5433 portunu kullanın, böylece yerel PostgreSQL ile çakışma olmaz

  web:
    build: .
    command: >
      bash -c "
        python manage.py migrate &&
        python manage.py runserver 0.0.0.0:8000
      "
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DEBUG=1
      - DATABASE_HOST=db
      - DATABASE_NAME=neighborhood_assistance
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=postgres
      - DATABASE_PORT=5432

volumes:
  postgres_data: